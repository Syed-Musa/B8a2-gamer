<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer website design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/gamer.css">
</head>
<body>
    <!--Header section Start-->
    <header>

        <div class="nav-container">

                </ul>
            </nav>
        </div>
        <!--Navbar section End-->

        <div class="banner">

                <h3>PLAY LIKE THE</h3>

                <button class="btn-primary">SIGN IN</button>
                <button class="second-btn">GO ROGUE</button>
            </div>

            <div class="banner-images">
                <img src="images/pngwing 1.png" alt="">
                <div class="extra-image">
                    <img src="images/pngwing 2.png" alt="">
                    <img src="images/pngwing 3.png" alt="">
